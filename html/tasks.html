<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/te5tStyle.css">
    <script src="https://kit.fontawesome.com/b914d609a6.js" crossorigin="anonymous"></script>
    <title>TE5T</title>
  </head>
  <body>
    
    <nav class="text-center navbar navbar-light bg-light">
        <h4 class="navTitle">2 de 2</h4>
        <button type="button" class="btn btn-link navBtnLeft" onClick="parent.location='create.html'"><i class="fas fa-chevron-left"></i></button>
        <button type="button" class="btn btn-link navBtnRight" onClick="parent.location='../index.html'">Cancelar</button>
    </nav>

    <div class="container-fluid">
        <br><br>
        <span class="border taskBox">
            <h3>Supuesto <span class="badge badge-secondary badge-info">1</span></h3>
            <form>
                <div class="form-group">
                    <label>Objetivo</label>
                    <input type="text" class="form-control" placeholder="Ingresar a la funcionalidad">
                    </div>
                    <div class="form-group">
                        <label>Tarea o pregunta</label>
                        <input type="text" class="form-control" placeholder="¿Cómo continuarias con tu canje?">
                    </div>
                    <div class="form-group">
                      <label>Acción esperada</label>
                      <input type="text" class="form-control" placeholder="Tap en botón millas + dinero">
                    </div>  
            </form>
        </span>
        <button id="addTask" type="button" class="btn btn-link text-center">Agregar supuesto</button>
    </div>

    <button type="submit" class="btn btn-secondary btn-lg btn-block" onClick="parent.location='index.html'">Crear test</button>

  </body>
</html>
